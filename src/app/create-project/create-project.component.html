<!-- Nessa parte das minhas tabelas o seguinte deve acontecer. Quando a pessoas selecionar
minhas tabelas, deve aparecer uma caixa para subir as tabelas dela. Nesse caso a dúvida é
se ele vai ser tratada como orçamentos ou uma coisa a parte. No caso "Minhas Tabelas" serão as
tabelas antigas que já estão na plataforma ou que irão adicionar? Como diferenciar? -->
<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <form class="form-group" (submit)="onAddBudget(budgetForm)" #budgetForm="ngForm">
        <div class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>Nome do Projeto</mat-label>
            <input matInput name="name" #name="ngModel" ngModel placeholder="Nome do projeto:" required>
            <mat-error *ngIf="name.invalid">O orçamento precisa de um nome.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Descrição:</mat-label>
            <textarea matInput name="description" #description="ngModel" ngModel placeholder="Descrição do projeto:" required></textarea>
            <mat-error *ngIf="description.invalid">O orçamento precisa de uma descrição.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-select matInput name="reference" ngModel placeholder="Selecione a referência">
              <mat-option value="sinapi">SINAPI</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button class="btn">Quantitativos</button>
        <button class="btn" type="submit">Criar orçamento</button>
      </form>
    </div>
  </div>
</div>
