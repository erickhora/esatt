<app-header></app-header>

<h3 class="name">{{ budget?.name }}</h3>
<h6 class="description">{{ budget?.description }}</h6>

<div class="container">
  <small>id: {{ budget?.id }}</small>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
        <td mat-footer-cell *matFooterCellDef>Total:</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantitade </th>
        <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Unity Column -->
      <ng-container matColumnDef="unity">
        <th mat-header-cell *matHeaderCellDef> Unidade </th>
        <td mat-cell *matCellDef="let item"> {{ item.unity }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let item"> {{ item.price }} </td>
        <td mat-footer-cell *matFooterCellDef> Preço Total </td>
        <!-- {{ getTotalPrice() | currency }} -->
      </ng-container>

      <!-- Reference Column -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Referência </th>
        <td mat-cell *matCellDef="let item"> {{ item.reference }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>


  <div class="btn-organization">
    <button class="btn">Salvar</button>
    <button class="btn">Exportar</button>
    <button class="btn">Compartilhar</button>
    <button class="btn" color="warn" (click)="onDelete(budget.id)">Deletar</button>
  </div>
</div>
